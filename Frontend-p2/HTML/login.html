<!DOCTYPE html>
<html lang="pt">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Relationship Management</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="/CSS/headerFooter.css">
    <link rel="icon" type="image/x-icon" href="/imagens/favicon1.png">
    <script src="/JavaScript/aplicacao.js" defer></script>

</head>
    
<body>

    <header>
        <div id="header"></div>
    </header>
    

    <main>
        <section>

            <div class="login-container" style="max-width: 400px;"> <h2>Login</h2>
    
                <form id="loginForm" class="custom-form">
                    
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-actions">
                        <button class="btn" type="submit" style="width: 100%;">Login</button>
                    </div>

                    <div class="register-link" style="margin-top: 15px; text-align: center; font-size: 14px;">
                        <p>NÃ£o tem conta? <a href="register.html" style="color: #0056b3; font-weight: 600; text-decoration: none;">Registar</a></p>
                    </div>
                    
                </form>
            </div>
        </section>       

    </main>

    <footer>
        <div id="footer"></div>
    </footer>

    

</body>
</html>
